<html>
	<head>
		<title>else..if</title>
		<script>		
		var x,y,z;
		x=60;
		y=140;
		z=20;
		if (x>y && x>z){  //60>140    F
			document.write(x+" is greater");
			}
		else if(y>x && y>z){ //140>60 && 140>20=>T
			document.write(y+" is greater");
			}
		else if(z>x && z>y){ 
			document.write(z+" is greater");
			}		
		</script>		
	</head>
	
	<body>
	</body>

</html>
