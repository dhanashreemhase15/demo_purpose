<html>
	<head>
		<title>If..else</title>
		<script>
		/*
			Need:
			=====
			when code need to take decision based on
			certain condition, then there is need of decision
			control instruction
			
			types:
			1) if statement
			2)if..else statement
			3) nested if..else
			4)using logical operator
			5) else if
			
		
		*/
		//check whether number entered by user is even or odd
	    //n%2==0
		var n, rem;
		n=parseInt(prompt("Enter number:"));
		rem=n%2  //1
		if (rem==0){     //1==0->False
			document.write("even number");
		}
		else{
			document.write("odd number");
		}
		 //check whether number entered by user is positive
			//or negative		 
		</script>
		
	</head>
	
	<body>
	</body>

</html>
